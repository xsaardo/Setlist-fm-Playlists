<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		
		<script src="script.js"></script>
		<script src="search.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style>
			.scrollable-menu {
				height: auto;
				max-height: 200px;
				overflow-x: hidden
			}
		</style>
	</head>
	<body>
		<h3>Show most played songs from recent setlists</h3>
		<h4>Search for an artist: </h4><input id="artist" type="text">
		<div class="dropdown">
			<button onclick="search()" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">GO!</button>
				<ul class="dropdown-menu scrollable-menu" id="artistOptions">
				</ul>
		</div>	
		
		<p id="songs"></p>
	</body>
</html>
